<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintaineh Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/30 backdrop-blur-xl border border-white/20 shadow-xl rounded-2xl p-8 w-full max-w-sm">
    <div class="text-center mb-6">
      <img src="{{ url_for('static', filename='logo/logo.svg') }}" alt="Logo" class="h-14 mx-auto mb-4">
      <h2 class="text-2xl font-bold text-slate-800">Admin Login</h2>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-sm text-red-600">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-700 mb-1">Email</label>
        <input type="text" name="email" required
               class="w-full px-4 py-2 rounded-xl bg-white/50 border border-white/30 text-slate-800 shadow-inner">
      </div>

      <div>
        <label class="block text-sm text-slate-700 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 rounded-xl bg-white/50 border border-white/30 text-slate-800 shadow-inner">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl shadow-lg transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
