<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Sub-User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen p-4 flex justify-center items-start sm:pt-12">

  <div class="bg-white/30 backdrop-blur-xl border border-white/20 rounded-2xl shadow-xl w-full max-w-lg p-6 sm:p-8">

    <h2 class="text-2xl font-semibold text-slate-800 text-center mb-4">Create Sub-User</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="text-sm text-red-600 text-center mb-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Sub-User Name</label>
        <input type="text" name="name" required
               class="w-full px-4 py-2 rounded-xl bg-white/60 backdrop-blur-md border border-white/20 text-slate-800 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-slate-400"
               placeholder="Enter sub-user's name">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Assign Machine</label>
        <select name="machine_id" required
                class="w-full px-4 py-2 rounded-xl bg-white/60 backdrop-blur-md border border-white/20 text-slate-800 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select a machine</option>
          {% for machine in machines %}
            <option value="{{ machine.id }}">{{ machine.name }} ({{ machine.type }})</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit"
              class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300">
        Create Sub-User
      </button>
    </form>

    <p class="text-sm text-center text-slate-600 mt-6">
      <a href="{{ url_for('routes.user_dashboard') }}" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </p>

  </div>

</body>
</html>
