<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tokatap - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen p-4">

  <!-- Main Box -->
  <div class="bg-white/30 backdrop-blur-xl border border-white/20 rounded-2xl shadow-xl w-full max-w-lg mx-auto mt-10 text-center px-6 sm:px-10 py-10">

    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo/logo.svg') }}"
         alt="Tokatap Logo"
         class="w-40 h-auto mx-auto mb-6 object-contain">

    <!-- Tagline -->
    <p class="text-sm text-slate-600 mb-8">
      Your smart solution for tracking machine services, maintenance, and components â€” all in one place.
    </p>

    <!-- Main Login Buttons -->
    <div class="flex flex-col gap-4 w-full">
      <a href="{{ url_for('routes.user_login') }}"
         class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300">
        User Login
      </a>

      <a href="{{ url_for('routes.user_signup') }}"
         class="w-full py-2 bg-white/30 backdrop-blur-md border border-white/20 text-blue-600 hover:text-blue-800 font-medium rounded-xl shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300">
        Sign Up
      </a>

      <a href="{{ url_for('routes.subuser_login') }}"
         class="text-sm text-blue-600 hover:text-blue-800 underline mt-2">
        Sub-User Login (using code)
      </a>
    </div>

    <!-- Admin Login -->
    <p class="mt-6 text-xs text-slate-500">
      <a href="{{ url_for('routes.admin_login') }}" class="hover:text-slate-700 underline">Admin Login</a>
    </p>

    <!-- Mascot -->
    <div class="mt-6">
      <img src="{{ url_for('static', filename='logo/octatoka.png') }}" alt="Tokatap Mascot" class="w-28 h-auto mx-auto">
    </div>

  </div>

</body>
</html>
