<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">

    <div class="bg-white/50 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-sm">
        <div class="text-center">
            <img src="{{ url_for('routes.custom_static', filename='logo.svg') }}" alt="Logo">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign In</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="text-sm text-red-600 mb-4">{{ message }}</div>
          {% endfor %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 rounded-md bg-blue-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-sm text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 rounded-md bg-blue-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit"
                    class="w-full py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <p class="text-sm text-center mt-4 text-gray-600">
            New user?
            <a href="{{ url_for('routes.user_signup') }}" class="text-blue-600 hover:underline">Sign up here</a>
        </p>
    </div>
</body>
</html>
