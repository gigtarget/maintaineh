<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">

    <div class="glass p-8 w-full max-w-sm">
        <div class="text-center">
            <img src="{{ url_for('routes.custom_static', filename='logo.svg') }}" alt="Logo" class="w-24 mx-auto mb-4 rounded-xl shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign In</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="text-sm text-red-600 mb-4">{{ message }}</div>
          {% endfor %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-800 mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 rounded-lg glass text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm text-gray-800 mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 rounded-lg glass text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="••••••••">
            </div>

            <button type="submit"
                    class="w-full py-2 glass text-white font-semibold hover:scale-[1.01] transition transform bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Login
            </button>
        </form>

        <p class="text-sm text-center mt-4 text-gray-700">
            New user?
            <a href="{{ url_for('routes.user_signup') }}" class="text-blue-600 hover:underline">Sign up here</a>
        </p>
    </div>
</body>
</html>
