<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Maintaineh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1549921296-3a6b2b5c9a72?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white px-4">

  <div class="glass p-6 w-full max-w-sm shadow-xl">
    <h2 class="text-2xl font-semibold text-center mb-4">Sign In</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="text-red-300 text-sm text-center mb-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full mt-1 p-2 rounded-md bg-white/20 text-white placeholder-white/60 outline-none border border-white/30 focus:ring-2 focus:ring-white/60">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full mt-1 p-2 rounded-md bg-white/20 text-white placeholder-white/60 outline-none border border-white/30 focus:ring-2 focus:ring-white/60">
      </div>

      <button type="submit"
              class="w-full py-2 mt-3 rounded-full bg-white/30 hover:bg-white/40 font-medium text-white transition">Login</button>
    </form>

    <p class="text-sm text-center mt-4">
      New user?
      <a href="{{ url_for('routes.user_signup') }}" class="text-blue-200 underline">Sign up here</a>
    </p>
  </div>

</body>
</html>
