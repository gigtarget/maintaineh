<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #dbeafe, #f0f9ff);
        }
        .glass {
            background: rgba(255, 255, 255, 0.65);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        input, button {
            background-color: #e0edff;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

    <div class="glass max-w-sm w-full space-y-6">
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="h-16">
        </div>

        <h2 class="text-center text-2xl font-bold text-gray-800">Sign In</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <p class="text-red-600 text-sm text-center">{{ message }}</p>
          {% endfor %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 rounded focus:outline-none text-black">
            </div>

            <div>
                <label class="block text-sm text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 rounded focus:outline-none text-black">
            </div>

            <button type="submit" class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded font-semibold transition">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            New user? 
            <a href="{{ url_for('routes.user_signup') }}" class="text-blue-600 hover:underline font-medium">
                Sign up here
            </a>
        </p>
    </div>

</body>
</html>
