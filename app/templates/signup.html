<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tokatap - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen p-4">

  <!-- Signup Box -->
  <div class="bg-white/30 backdrop-blur-xl border border-white/20 rounded-2xl shadow-xl w-full max-w-sm mx-auto mt-10 text-center">

    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo/logo.svg') }}"
         alt="Logo"
         class="w-20 h-auto mx-auto mt-4 object-contain">

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-slate-800 mt-2">Sign Up</h2>
    <p class="text-sm text-slate-600 mb-6">Create your account to get started</p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="text-sm text-red-600 mb-4 text-center">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <!-- Signup Form -->
    <form method="POST" class="space-y-4 text-left px-4">
      
      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Full Name</label>
        <input type="text" name="name" required placeholder="John Doe"
               class="w-full px-4 py-2 rounded-xl bg-white/50 border border-white/20 backdrop-blur-md text-slate-800 shadow-inner placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Company Name (optional)</label>
        <input type="text" name="company_name" placeholder="My Company"
               class="w-full px-4 py-2 rounded-xl bg-white/50 border border-white/20 backdrop-blur-md text-slate-800 shadow-inner placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Email</label>
        <input type="email" name="email" required placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-xl bg-white/50 border border-white/20 backdrop-blur-md text-slate-800 shadow-inner placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Password</label>
        <input type="password" name="password" required placeholder="••••••••"
               class="w-full px-4 py-2 rounded-xl bg-white/50 border border-white/20 backdrop-blur-md text-slate-800 shadow-inner placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Security Question</label>
        <input type="text" name="security_question" required placeholder="e.g. Your first pet's name"
               class="w-full px-4 py-2 rounded-xl bg-white/50 border border-white/20 backdrop-blur-md text-slate-800 shadow-inner placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Security Answer</label>
        <input type="text" name="security_answer" required placeholder="Answer"
               class="w-full px-4 py-2 rounded-xl bg-white/50 border border-white/20 backdrop-blur-md text-slate-800 shadow-inner placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit"
              class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300">
        Sign Up
      </button>
    </form>

    <!-- Links -->
    <div class="text-sm text-slate-600 mt-6">
      <p>Already have an account? <a href="{{ url_for('routes.user_login') }}" class="text-blue-600 hover:underline">Login here</a></p>
      <p class="mt-2"><a href="{{ url_for('routes.home') }}" class="text-blue-600 hover:underline">← Back to Home</a></p>
    </div>

    <!-- Mascot -->
    <div class="mt-6 mb-4">
      <img src="{{ url_for('static', filename='logo/octatoka.png') }}" alt="Tokatap Mascot" class="w-28 h-auto mx-auto">
    </div>

  </div>

</body>
</html>
