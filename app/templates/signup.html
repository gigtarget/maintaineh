<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logit.Eh - Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/30 backdrop-blur-xl border border-white/20 rounded-2xl shadow-xl w-full max-w-sm p-6 sm:p-8">
    
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='logo/logo.svg') }}"
           alt="Logo"
           class="w-32 h-auto mx-auto object-contain shadow-none bg-transparent">
      <h2 class="text-2xl font-semibold text-slate-800 mt-4">Sign Up</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="text-sm text-red-600 mb-4 text-center">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" class="mt-4 space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Email</label>
        <input type="email" name="email" required placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-xl bg-white/50 backdrop-blur-md border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-400 text-slate-800 placeholder-slate-400 shadow-inner">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Password</label>
        <input type="password" name="password" required placeholder="••••••••"
               class="w-full px-4 py-2 rounded-xl bg-white/50 backdrop-blur-md border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-400 text-slate-800 placeholder-slate-400 shadow-inner">
      </div>

      <button type="submit"
              class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-slate-600">
      Already have an account?
      <a href="{{ url_for('routes.user_login') }}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
