<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sub-user Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex justify-center pt-16 p-4">

  <div class="bg-white/30 backdrop-blur-xl border border-white/20 rounded-2xl shadow-xl w-full max-w-sm p-6 text-center">
    
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo/logo.svg') }}" alt="Logo" class="w-20 h-auto mx-auto mb-4 object-contain">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-slate-800 mb-2">Sub-user Login</h2>
    <p class="text-xs text-slate-600 mb-4">Enter the code assigned to you by the machine owner</p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="text-sm text-red-600 mb-4 text-center">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" class="space-y-4">
      <input type="text" name="subuser_code" placeholder="Enter Sub-user Code"
             class="w-full px-4 py-2 rounded-xl bg-white/60 border border-white/20 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800 shadow-inner">
      <button type="submit"
              class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-md transition">
        Login
      </button>
    </form>

    <!-- Back Link -->
    <p class="text-sm text-slate-600 mt-6">
      <a href="{{ url_for('routes.home') }}" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
    </p>

    <!-- Mascot (optional) -->
    <div class="mt-6">
      <img src="{{ url_for('static', filename='logo/octatoka.png') }}" alt="Tokatap Mascot" class="w-28 h-auto mx-auto">
    </div>

  </div>

</body>
</html>
