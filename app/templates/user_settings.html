<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen text-slate-800 p-4">
  <div class="max-w-xl mx-auto space-y-6">

    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Settings</h1>
      <a href="{{ url_for('routes.user_dashboard') }}" class="text-blue-600 text-sm hover:underline">← Back</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="rounded-xl px-4 py-3 text-sm text-center {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endwith %}

    {% for machine in machines %}
    <form method="POST" class="space-y-4 bg-white/40 border border-white/30 p-4 rounded-xl shadow">
      <input type="hidden" name="machine_id" value="{{ machine.id }}">

      <h2 class="text-lg font-semibold">🛠️ Machine #{{ machine.id }}</h2>

      <div>
        <label class="block text-sm mb-1">Machine Name</label>
        <input type="text" name="machine_name" value="{{ machine.name }}"
               class="w-full px-4 py-2 rounded-xl bg-white/60 border border-white/30 text-slate-800 shadow-inner">
      </div>

      <div>
        <label class="block text-sm mb-1">Machine Type</label>
        <input type="text" name="machine_type" value="{{ machine.type }}"
               class="w-full px-4 py-2 rounded-xl bg-white/60 border border-white/30 text-slate-800 shadow-inner">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl py-2 shadow">
        Save Machine
      </button>
    </form>
    {% endfor %}

  </div>
</body>
</html>
